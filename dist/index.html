<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="bulma.min.css" />
  <link rel="stylesheet" href="index.css" />
  <script type="text/javascript" src="index.js">
  </script>
  <body>
    <nav class="breadcrumb" aria-label="breadcrumbs">
      <ul name="schema-position">
      </ul>
    </nav>
    <div class="field level">
      <div class="level-left">
        <div class="control level-item">
          <div class="select">
            <select name="schema-name">
            </select>
          </div>
        </div>
        <div class="control level-item">
          <div class="select">
            <select name="schema-version">
            </select>
          </div>
        </div>
      </div>
      <div class="level-right">
        <div class="control level-item">
          <button name="search" class="button">Search</button>
        </div>
      </div>
    </div>
    <div name="schema-content">
    </div>
    <!-- search keyword -->
    <div name="search" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Search</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div class="field">
            <div class="control">
              <input name="keyword"
                     type="text"
                     class="input is-rounded"
                     placeholder="keyword... (at least 3 cahr)">
            </div>
          </div>
          <div name="search-content">
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
